<div class="login-container">
  <div class="login-left">
    <h2>Login! ðŸ‘‹</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="myemail@domain.com" [(ngModel)]="user.mailId" >

      <input type="password" id="password" name="password" placeholder="******" [(ngModel)]="user.password">
