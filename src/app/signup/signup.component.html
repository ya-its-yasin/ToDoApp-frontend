<form >
    <label for="username">Name</label>
    <input type="text" name="Signupusername"  id="Signupusername" placeholder="Enter Your Name" [(ngModel)]="user.userName" required >

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="Enter Your Email" [(ngModel)]="user.mailId" required>

    <label for="password">Create Password</label>
    <input type="password" name="password" id="Signuppassword" placeholder="Enter Password" [(ngModel)]="user.password" required >
    <input type="password" name="password2" id="Signuppassword2" placeholder="Confirm Password" [(ngModel)]="password1" required >

    <input type="submit" value="SignUp" (click)="SignUpNow()">

</form>
