<div class="banner1">
    <div class="login-signup">
        <div *ngIf="toLogin(); else signUp">
            <app-login></app-login>
            <button class="btn btn-signin" (click)="swapLogin(0)">SignUp</button>
        </div>
        <ng-template #signUp>
            <app-signup></app-signup>
            <button class="btn btn-signin" (click)="swapLogin(1)">Take me to Login page</button>
        </ng-template>
    </div>
</div>
